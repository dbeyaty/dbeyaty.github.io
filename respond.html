<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>R+D Wedding Design</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
<link rel="manifest" href="assets/favicon/site.webmanifest">
</head>
<body>

  <header>
    <div class="container">
      <div class="header">
        <div class="logo">
          <img src="assets/img/logo.png" alt="R+D Logo">
          Réka és Dávid
        </div>
        <button class="hamburger" onclick="toggleMenu()">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M4 18L20 18" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
          <path d="M4 12L20 12" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
          <path d="M4 6L20 6" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
        <nav id="navMenu">
          <a href="index.html">Főoldal</a>
          <a href="place.html">Helyszín</a>
          <span class="active">Visszajelzés</span>
        </nav>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="frame-container">
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScRuzod6tbFdnelUC85vBQFFsWlpJfs2njIz-1i_JcXSbr5Kw/viewform?embedded=true"
      frameborder="0"
       marginheight="0"
       marginwidth="0"
       scrolling="no">Betöltés…</iframe>
    </div>
  </div>


  <div id="loginOverlay">
    <form id="loginForm">
      <h2>Kérlek, add meg a jelszót</h2>
      <input type="password" id="passwordInput" placeholder="Jelszó" />
      <br />
      <p id="errorMsg" class="alert alert-danger mb-3 d-none">Hibás jelszó</p>
      <button class="btn btn-primary" type="submit">Belépés</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
