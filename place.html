<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>R+D Wedding Design</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
</head>
<body>

  <header>
    <div class="container">
      <div class="header">
        <div class="logo">
          <img src="logo.png" alt="R+D Logo">
          Réka és Dávid
        </div>
        <button class="hamburger" onclick="toggleMenu()">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M4 18L20 18" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
          <path d="M4 12L20 12" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
          <path d="M4 6L20 6" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
        <nav id="navMenu">
          <a href="index.html">Főoldal</a>
          <span class="active">Helyszín</span>
          <a href="respond.html">Visszajelzés</a>
        </nav>
      </div>
    </div>
  </header>

  <div class="container">
    <h1 class="m-4 text-center">Polgári</h1>
    <div class="map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2696.6855548488084!2d19.03175109211651!3d47.47655672264189!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4741ddb5e462fa5f%3A0x6f811b35323aedae!2sGovernment%20office%20(11.%20district)!5e0!3m2!1sen!2shu!4v1749593554845!5m2!1sen!2shu" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <hr />
    <h1 class="m-4 text-center">Egyházi</h1>
    <div class="map-container">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2696.8209442789203!2d19.042236076807722!3d47.47391859712972!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4741ddb176f470ab%3A0xb40504fa8e2534ae!2sKelenf%C3%B6ldi%20Evang%C3%A9likus%20Gy%C3%BClekezet!5e0!3m2!1sen!2shu!4v1749595523530!5m2!1sen!2shu" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </div>

  <div id="loginOverlay">
    <form id="loginForm">
      <h2>Kérlek, add meg a jelszót</h2>
      <input type="password" id="passwordInput" placeholder="Jelszó" />
      <br />
      <p id="errorMsg" class="alert alert-danger mb-3 d-none">Hibás jelszó</p>
      <button class="btn btn-primary" type="submit">Belépés</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
